<div class="row text-white bg-success p-3 m-2">
    <h2>Post API, Update & Delete, By using Service,&#64;Input and &#64;Output</h2>
    <h6>Create Department, Department List</h6>
</div>
<app-alert [message]="'Welcome to Post API'" [alertType]="'Info'"></app-alert>
<br>
<app-alert [message]="'Welcome to Post API'" [alertType]="'Danger'"></app-alert>
<app-my-buttons (onBtnClick)="getData($event)" [btnClass]="'btn btn-success'" [btnText]="'Test Btn'"></app-my-buttons>
<div class="row mt-3">
    <div class="col-8">
        <div class="card">
            <div class="bg-secondary text-white card-header p-2">Department List</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <tr>
                                <th>Sr No</th>
                                <th>Name</th>
                                <th>Logo</th>
                                <th>Action</th>
                            </tr>
                            @for (item of deptValue; track $index) {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.departmentName}}</td>
                                <td>{{item.departmentLogo}}</td>
                                <td>
                                    <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                    <!-- <button class="btn btn-danger mx-2" (click)="onDelete(item.departmentId)">Delete</button> -->
                                     <app-my-buttons [btnClass]="'btn btn-danger mx-2'" [btnText]="'Delete'" (onBtnClick)="onDelete(item.departmentId)"></app-my-buttons>
                                </td>
                            </tr>
                        }
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-secondary text-white p-2">New Department</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input type="text" [(ngModel)]="deptObj.departmentName" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="col-12">
                        <label for="">Department Logo</label>
                        <input [(ngModel)]="deptObj.departmentLogo" type="text" class="form-control" placeholder="Enter Logo Url">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-danger" (click)="onReset()">Reset</button>
                    </div>
                    @if(deptObj.departmentId==0){
                        <div class="col-6">
                            <button class="btn btn-success" (click)="onSave()">Save</button>
                        </div>
                    }@else {
                        <div class="col-6">
                            <button class="btn btn-warning" (click)="onUpdate()">Update</button>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
