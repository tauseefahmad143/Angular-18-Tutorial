<div class="row bg-secondary text-white p-3 mt-3 rounded">
    <h2>ng-container</h2>
</div>
<div class="row mt-2">
    <div class="col-4">
        <ng-container *ngIf="isContainer">
            <p>This is from ngContainer</p>
        </ng-container>
    </div>
    <div class="col-3">
        <ng-container *ngTemplateOutlet="dynTemp">
            
        </ng-container>
    </div>
    <div class="col-6">
        <table class="table table-bordered">
            <tr>
                <th>S no.</th>
                <th>Name</th>
                <th>Username</th>
                <th>email</th>
            </tr>
            <ng-container *ngIf="isApi">
                <tr>
                    <td colspan="4" class="text-center mt-2">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-container>
            <ng-container *ngIf="!isApi">
                <tr *ngFor="let item of userData;let srNo=index">
                    <td>{{srNo+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                </tr>
            </ng-container>
        </table>
    </div>
</div>

<div class="row mt-2">
    <div class="col-6 text-center">
        <button class="btn btn-success" (click)="getUser()">Get Data</button>
    </div>
    <div class="col-4">

    </div>
    <div class="col-4">

    </div>
</div>
<ng-template #dynTemp>
    <p>Hi this from Template</p>
</ng-template>
